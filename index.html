<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jadwal Sholat & Imsakiyah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    /* Container tabel dengan tinggi maksimal dan scrollbar tersembunyi */
    .table-responsive {
      max-height: 60vh; /* Batasi tinggi tabel */
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      position: relative;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE 10+ */
    }
    .table-responsive::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    /* Sticky header */
    .sticky-header th {
      position: sticky;
      top: 0;
      background-color: #198754 !important; /* Hijau Bootstrap */
      color: white;
      z-index: 100;
    }
    thead.sticky-header {
      position: sticky;
      top: 0;
    }

    .highlight-today td {
      background-color: #0cbb697a !important;
      color: black !important;
      font-weight: bold;
    }
    
    /* Responsif tabel */
    .table-responsive {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      position: relative;
    }

    /* Ukuran font lebih kecil di perangkat mobile */
    @media (max-width: 768px) {
      .table {
        font-size: 12px;
      }
    }

    /* Select2 styling */
    .select2-container--default .select2-selection--single {
      height: 38px;
      padding: 5px;
    }
    .select2-container--default .select2-selection--single .select2-selection__arrow {
      height: 36px;
    }
  </style>
</head>
<body>
  <header class="header-section text-center text-white bg-primary py-3">
    <h1>Jadwal Sholat & Imsakiyah</h1>
    <p>Informasi jadwal sholat dan imsakiyah berdasarkan kota/kabupaten di Indonesia</p>
  </header>

  <div class="container mt-4">
    <div class="row g-3">
      <!-- Pada mobile (xs), Tahun dan Bulan akan masingâ€‘masing 6 kolom (bersebelahan) -->
      <div class="col-6 col-md-3">
        <label for="yearSelect" class="form-label">Tahun :</label>
        <select id="yearSelect" class="form-select"></select>
      </div>
      <div class="col-6 col-md-3">
        <label for="monthSelect" class="form-label">Bulan :</label>
        <select id="monthSelect" class="form-select"></select>
      </div>
      <!-- Pada mobile, Kota/Kabupaten akan tampil di baris baru dengan lebar 12 kolom -->
      <div class="col-12 col-md-6">
        <label for="citySelect" class="form-label">Pilih Kota/Kab Anda :</label>
        <select id="citySelect" class="form-select"></select>
      </div>
    </div>
    <p id="selectedInfo" class="text-center fw-bold mt-3"></p>
  </div>
  
  <div class="container mt-3">
    <div id="loadingIndicator" class="text-center" style="display: none;">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead class="sticky-header">
          <tr>
            <th>Tanggal</th>
            <th>Imsak</th>
            <th>Subuh</th>
            <th>Terbit</th>
            <th>Dhuha</th>
            <th>Dzuhur</th>
            <th>Ashar</th>
            <th>Maghrib</th>
            <th>Isya</th>
          </tr>
        </thead>
        <tbody id="scheduleContainer"></tbody>
      </table>
    </div>
  </div>
  
  <!-- Library JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    // Variabel global untuk menyimpan data kota
    let citiesData = [];

    document.addEventListener("DOMContentLoaded", async function () {
      const today = new Date();
      const currentYear = today.getFullYear();
      const currentMonth = String(today.getMonth() + 1).padStart(2, '0');
      
      initializeYearSelect(currentYear);
      initializeMonthSelect();
      await loadCities();
      
      // Set default kota (contoh: Medan dengan ID "0228")
      document.getElementById("yearSelect").value = currentYear;
      document.getElementById("monthSelect").value = currentMonth;
      document.getElementById("citySelect").value = "0228"; 
      handleSelectionChange();

      // Inisialisasi Select2 pada dropdown kota
      $('#citySelect').select2({
        placeholder: "Pilih Kota/Kabupaten",
        allowClear: true
      });

      // Tambahkan event listener untuk perubahan pada dropdown kota
      $('#citySelect').on('change', function () {
        handleSelectionChange();
      });

      // Jika browser mendukung geolocation, coba ambil lokasi perangkat
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const userLat = position.coords.latitude;
          const userLon = position.coords.longitude;
          let nearestCity = findNearestCity(userLat, userLon);

          if (nearestCity) {
            document.getElementById("citySelect").value = nearestCity.id;
            handleSelectionChange();
          }
        }, function(error) {
          console.error("Error mendapatkan lokasi: ", error);
        });
      }
    });

    function initializeYearSelect(startYear) {
      const yearSelect = document.getElementById("yearSelect");
      for (let year = startYear; year <= startYear + 5; year++) {
        yearSelect.innerHTML += `<option value="${year}">${year}</option>`;
      }
      yearSelect.addEventListener("change", handleSelectionChange);
    }

    function initializeMonthSelect() {
      const monthSelect = document.getElementById("monthSelect");
      const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
      months.forEach((name, index) => {
        monthSelect.innerHTML += `<option value="${String(index + 1).padStart(2, '0')}">${name}</option>`;
      });
      monthSelect.addEventListener("change", handleSelectionChange);
    }

    async function loadCities() {
      const citySelect = document.getElementById("citySelect");
      try {
        const response = await fetch("https://api.myquran.com/v2/sholat/kota/semua");
        const data = await response.json();
        // Simpan data kota ke variabel global untuk digunakan pada geolokasi
        citiesData = data.data;
        citySelect.innerHTML = "";
        data.data.forEach(city => {
          citySelect.innerHTML += `<option value="${city.id}">${city.lokasi}</option>`;
        });
      } catch (error) {
        console.error("Gagal mengambil daftar kota:", error);
      }
    }

    async function handleSelectionChange() {
      const year = document.getElementById("yearSelect").value;
      const month = document.getElementById("monthSelect").value;
      const citySelect = document.getElementById("citySelect");
      const cityId = citySelect.value;
      const cityName = citySelect.options[citySelect.selectedIndex]?.text || "";
    
      const months = [
        "Januari", "Februari", "Maret", "April", "Mei", "Juni", 
        "Juli", "Agustus", "September", "Oktober", "November", "Desember"
      ];
      const monthName = months[parseInt(month) - 1];
    
      document.getElementById("selectedInfo").textContent = `Jadwal Sholat untuk ${cityName} Bulan ${monthName} Tahun ${year}`;
    
      if (year && month && cityId) {
        await fetchPrayerTimes(cityId, year, month);
      }
    }

    async function fetchPrayerTimes(cityId, year, month) {
      try {
        document.getElementById("loadingIndicator").style.display = "block";
        const response = await fetch(`https://api.myquran.com/v2/sholat/jadwal/${cityId}/${year}/${month}`);
        if (!response.ok) throw new Error("HTTP error " + response.status);
        const data = await response.json();
        if (data.status) {
          displaySchedule(data.data.jadwal);
        } else {
          throw new Error("Data tidak tersedia");
        }
      } catch (error) {
        console.error("Error fetching jadwal:", error);
        alert("Terjadi kesalahan saat mengambil jadwal sholat");
      } finally {
        document.getElementById("loadingIndicator").style.display = "none";
      }
    }

    function displaySchedule(schedule) {
      const container = document.getElementById("scheduleContainer");
      container.innerHTML = "";
      
      const today = new Date();
      const formattedToday = today.getDate(); // Mengambil hari (angka)
      
      schedule.forEach(day => {
        // Ekstrak angka pertama dari string day.tanggal (misal: "19 Februari 2025")
        const match = day.tanggal.match(/\d+/);
        const dayNumber = match ? parseInt(match[0]) : NaN;
        
        const isToday = dayNumber === formattedToday;
        console.log("Day Number:", dayNumber, "Formatted Today:", formattedToday, "Is Today:", isToday);
        
        container.innerHTML += `
          <tr class="${isToday ? 'highlight-today' : ''}">
            <td>${day.tanggal}</td>
            <td>${day.imsak}</td>
            <td>${day.subuh}</td>
            <td>${day.terbit}</td>
            <td>${day.dhuha}</td>
            <td>${day.dzuhur}</td>
            <td>${day.ashar}</td>
            <td>${day.maghrib}</td>
            <td>${day.isya}</td>
          </tr>`;
      });
    }

    // Fungsi untuk mencari kota terdekat berdasarkan koordinat
    function findNearestCity(userLat, userLon) {
      let nearestCity = null;
      let minDistance = Infinity;

      citiesData.forEach(city => {
        if (city.latitude && city.longitude) {
          const cityLat = parseFloat(city.latitude);
          const cityLon = parseFloat(city.longitude);
          const distance = getDistanceFromLatLonInKm(userLat, userLon, cityLat, cityLon);
          if (distance < minDistance) {
            minDistance = distance;
            nearestCity = city;
          }
        }
      });

      return nearestCity;
    }

    // Fungsi untuk menghitung jarak antara dua titik koordinat menggunakan rumus Haversine
    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      const R = 6371; // Radius bumi dalam km
      const dLat = deg2rad(lat2 - lat1);
      const dLon = deg2rad(lon2 - lon1);
      const a = 
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
        Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function deg2rad(deg) {
      return deg * (Math.PI/180);
    }
  </script>
</body>
</html>
