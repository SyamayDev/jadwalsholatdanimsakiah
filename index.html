<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jadwal Sholat & Imsakiyah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <header class="header-section text-center">
    <h1>Jadwal Sholat & Imsakiyah</h1>
    <p>Informasi jadwal sholat dan imsakiyah berdasarkan kota/kabupaten di Indonesia</p>
  </header>
  <div class="container mt-4">
    <div class="view-mode text-center mb-3">
      <button class="view-option" data-view="daily" style="background: var(--header-bg-color); color: var(--header-text-color);">HARI</button>
      <button class="view-option" data-view="monthly">BULAN</button>
    </div>
    <p id="selectedInfo" class="text-center fw-bold mt-3" style="cursor: pointer; animation: pulse 2s infinite;">Klik untuk memilih jadwal</p>
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="selection-modal" id="selectionModal">
      <div class="row g-3">
        <div class="col-12 col-md-4">
          <label for="yearSelect" class="form-label">Tahun :</label>
          <select id="yearSelect" class="form-select"></select>
        </div>
        <div class="col-12 col-md-4">
          <label for="monthSelect" class="form-label">Bulan :</label>
          <select id="monthSelect" class="form-select"></select>
        </div>
        <div class="col-12 col-md-4">
          <label for="citySelect" class="form-label">Pilih Kota/Kab :</label>
          <select id="citySelect" class="form-select"></select>
        </div>
      </div>
      <button id="applySelection" class="btn btn-success mt-3 w-100" style="animation: bounce 0.5s ease-out;">Terapkan</button>
    </div>
  </div>
  <div class="container mt-3">
    <div id="loadingIndicator" class="text-center" style="display: none;">
      <div class="spinner-border" role="status"></div>
    </div>
    <div class="table-responsive" id="monthlyTable" style="display: none;">
      <table class="table table-bordered text-center">
        <thead class="sticky-header">
          <tr>
            <th>Tanggal</th>
            <th>Imsak</th>
            <th>Subuh</th>
            <th>Terbit</th>
            <th>Dhuha</th>
            <th>Dzuhur</th>
            <th>Ashar</th>
            <th>Maghrib</th>
            <th>Isya</th>
          </tr>
        </thead>
        <tbody id="scheduleContainer"></tbody>
      </table>
    </div>
    <div class="daily-schedule" id="dailySchedule" style="display: block;"></div>
    <marquee class="marquee" id="adhanNotification">Waktu Adzan Telah Tiba</marquee>
  </div>

  <!-- Library JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script src="script.js"></script>

</body>
</html>
