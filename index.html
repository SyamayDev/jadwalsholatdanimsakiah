<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jadwal Sholat & Imsakiyah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <style>
    /* CSS Variables untuk Light Mode dan Dark Mode */
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --header-bg-color: #198754;
      --header-text-color: #ffffff;
      --table-header-bg-color: #198754;
      --table-header-text-color: #ffffff;
      --table-row-bg-color: #f8f9fa;
      --table-row-text-color: #000000;
      --highlight-bg-color: #0cbb697a;
      --highlight-text-color: #000000;
    }
    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --header-bg-color: #145a32;
      --header-text-color: #ffffff;
      --table-header-bg-color: #145a32;
      --table-header-text-color: #ffffff;
      --table-row-bg-color: #2d2d2d;
      --table-row-text-color: #ffffff;
      --highlight-bg-color: #0cbb697a;
      --highlight-text-color: #ffffff;
    }
    /* Global Styles */
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .header-section {
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 0.5rem;
      background-color: var(--header-bg-color) !important;
      color: var(--header-text-color) !important;
    }
    .table-responsive {
      max-height: 60vh;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      position: relative;
      scrollbar-width: none;
      -ms-overflow-style: none;
      border-radius: 0.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .table-responsive::-webkit-scrollbar {
      display: none;
    }
    /* Sticky header */
    .sticky-header th {
      position: sticky;
      top: 0;
      background-color: #198754 !important;
      color: white;
      z-index: 100;
    }
    thead.sticky-header {
      position: sticky;
      top: 0;
    }
    .table {
      margin-bottom: 0;
      font-size: 14px;
    }
    .table th, .table td {
      vertical-align: middle;
      padding: 1rem;
    }
    .table th {
      font-weight: bold;
      background-color: var(--table-header-bg-color) !important;
      color: var(--table-header-text-color) !important;
    }
    .table tbody tr {
      background-color: var(--table-row-bg-color);
      color: var(--table-row-text-color);
    }
    .table tbody tr:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
    .highlight-today td {
      background-color: var(--highlight-bg-color) !important;
      color: var(--highlight-text-color) !important;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .table {
        font-size: 12px;
      }
    }
    /* Select2 styling */
    .select2-container--default .select2-selection--single {
      height: 38px;
      padding: 5px;
      border: 1px solid #ced4da;
    }
    .select2-container--default .select2-selection--single .select2-selection__arrow {
      height: 36px;
    }
    .select2-container--default .select2-dropdown {
      background-color: var(--bg-color);
      border: 1px solid #ced4da;
    }
    .select2-container--default .select2-results__option {
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .select2-container--default .select2-results__option--highlighted {
      background-color: var(--highlight-bg-color);
      color: var(--highlight-text-color);
    }
    .select2-container--default .select2-results__option[aria-selected="true"] {
      background-color: var(--table-row-bg-color);
      color: var(--table-row-text-color);
    }
  </style>
</head>
<body>
  <header class="header-section text-center">
    <h1>Jadwal Sholat & Imsakiyah</h1>
    <p>Informasi jadwal sholat dan imsakiyah berdasarkan kota/kabupaten di Indonesia</p>
  </header>
  <div class="container mt-4">
    <div class="row g-3">
      <div class="col-6 col-md-3">
        <label for="yearSelect" class="form-label">Tahun :</label>
        <select id="yearSelect" class="form-select"></select>
      </div>
      <div class="col-6 col-md-3">
        <label for="monthSelect" class="form-label">Bulan :</label>
        <select id="monthSelect" class="form-select"></select>
      </div>
      <div class="col-12 col-md-6">
        <label for="citySelect" class="form-label">Pilih Kota/Kab Anda :</label>
        <select id="citySelect" class="form-select"></select>
      </div>
    </div>
    <p id="selectedInfo" class="text-center fw-bold mt-3"></p>
  </div>
  <div class="container mt-3">
    <div id="loadingIndicator" class="text-center" style="display: none;">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead class="sticky-header">
          <tr>
            <th>Tanggal</th>
            <th>Imsak</th>
            <th>Subuh</th>
            <th>Terbit</th>
            <th>Dhuha</th>
            <th>Dzuhur</th>
            <th>Ashar</th>
            <th>Maghrib</th>
            <th>Isya</th>
          </tr>
        </thead>
        <tbody id="scheduleContainer"></tbody>
      </table>
    </div>
  </div>
  <!-- Library JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    // Variabel global untuk menyimpan data kota dari API myquran
    let citiesData = [];

    // Fungsi untuk melakukan reverse geocoding menggunakan Nominatim OpenStreetMap
    async function reverseGeocode(lat, lon) {
      try {
        const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10`;
        const response = await fetch(url, {
          headers: {
            "User-Agent": "Mozilla/5.0 (compatible; jadwal-sholat/1.0)"
          }
        });
        if (!response.ok) throw new Error("Reverse geocoding error " + response.status);
        const data = await response.json();
        if (data.address) {
          // Prioritaskan properti address yang umum: county, city, town
          return data.address.county || data.address.city || data.address.town || null;
        }
        return null;
      } catch (err) {
        console.error("Reverse geocoding error:", err);
        return null;
      }
    }

    // Fungsi untuk menormalisasi nama wilayah dengan menghapus awalan dan mengubah ke huruf kapital
    function normalizeName(name) {
      return name.toUpperCase().replace(/^(CITY OF\s+|KOTA\s+|KAB\.\s+)/, "").trim();
    }

    // Fungsi untuk mendapatkan lokasi pengguna dan menentukan kota default
    function getUserLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject(new Error('Geolocation tidak didukung oleh browser Anda'));
          return;
        }
        navigator.geolocation.getCurrentPosition(
          async (position) => {
            const { latitude, longitude } = position.coords;
            console.log('User Coordinates:', latitude, longitude);
            // Lakukan reverse geocoding untuk mendapatkan nama wilayah
            const candidateName = await reverseGeocode(latitude, longitude);
            console.log("Reverse geocode candidate:", candidateName);
            if (candidateName && citiesData.length > 0) {
              // Normalisasi nama kandidat (misalnya "City of Medan" menjadi "MEDAN")
              const candidateNormalized = normalizeName(candidateName);
              console.log("Candidate Normalized:", candidateNormalized);
              // Cari kecocokan eksak terlebih dahulu
              const exactMatches = citiesData.filter(city => normalizeName(city.lokasi) === candidateNormalized);
              if (exactMatches.length > 0) {
                console.log("Exact match found:", exactMatches[0].lokasi);
                resolve(exactMatches[0].id);
                return;
              }
              // Jika tidak ada kecocokan eksak, bisa tambahkan logika substring (opsional)
              const substringMatches = citiesData.filter(city => {
                const lokasiNormalized = normalizeName(city.lokasi);
                return lokasiNormalized.includes(candidateNormalized) || candidateNormalized.includes(lokasiNormalized);
              });
              if (substringMatches.length > 0) {
                console.log("Substring match found:", substringMatches[0].lokasi);
                resolve(substringMatches[0].id);
              } else {
                reject(new Error("Tidak ditemukan kota yang cocok berdasarkan reverse geocode"));
              }
            } else {
              reject(new Error("Data reverse geocode kosong atau citiesData tidak termuat"));
            }
          },
          (error) => {
            reject(error);
          }
        );
      });
    }

    // Inisialisasi dropdown dan pemanggilan API
    document.addEventListener("DOMContentLoaded", async function () {
      const today = new Date();
      const currentYear = today.getFullYear();
      const currentMonth = String(today.getMonth() + 1).padStart(2, '0');

      initializeYearSelect(currentYear);
      initializeMonthSelect();
      await loadCities();

      // Set default nilai tahun dan bulan
      document.getElementById("yearSelect").value = currentYear;
      document.getElementById("monthSelect").value = currentMonth;

      // Inisialisasi Select2 untuk dropdown
      $('#yearSelect').select2({
        placeholder: "Pilih Tahun",
        allowClear: true,
        width: '100%'
      });
      $('#monthSelect').select2({
        placeholder: "Pilih Bulan",
        allowClear: true,
        width: '100%'
      });
      $('#citySelect').select2({
        placeholder: "Pilih Kota/Kabupaten",
        allowClear: true,
        width: '100%'
      });

      // Coba dapatkan lokasi pengguna dan set kota default
      try {
        const cityId = await getUserLocation();
        $("#citySelect").val(cityId).trigger('change');
      } catch (error) {
        console.log('Menggunakan default kota (Bekasi):', error);
        $("#citySelect").val("1221").trigger('change'); // Default ke Bekasi jika gagal
      }

      // Event listener untuk perubahan pada dropdown
      $('#yearSelect, #monthSelect, #citySelect').on('change', function () {
        handleSelectionChange();
      });

      // Deteksi preferensi tema pengguna
      setTheme();

      // Handle perubahan awal
      handleSelectionChange();
    });

    // Fungsi untuk mengatur tema berdasarkan preferensi pengguna
    function setTheme() {
      const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
      const prefersLightScheme = window.matchMedia("(prefers-color-scheme: light)");
      const currentHour = new Date().getHours();
      const isDayTime = currentHour >= 5 && currentHour < 18;
      if (prefersDarkScheme.matches) {
        document.documentElement.setAttribute("data-theme", "dark");
      } else if (prefersLightScheme.matches) {
        document.documentElement.setAttribute("data-theme", "light");
      } else {
        document.documentElement.setAttribute("data-theme", isDayTime ? "light" : "dark");
      }
    }

    // Fungsi untuk inisialisasi dropdown tahun
    function initializeYearSelect(startYear) {
      const yearSelect = document.getElementById("yearSelect");
      for (let year = startYear; year <= startYear + 5; year++) {
        yearSelect.innerHTML += `<option value="${year}">${year}</option>`;
      }
      yearSelect.addEventListener("change", handleSelectionChange);
    }

    // Fungsi untuk inisialisasi dropdown bulan
    function initializeMonthSelect() {
      const monthSelect = document.getElementById("monthSelect");
      const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
      months.forEach((name, index) => {
        monthSelect.innerHTML += `<option value="${String(index + 1).padStart(2, '0')}">${name}</option>`;
      });
      monthSelect.addEventListener("change", handleSelectionChange);
    }

    // Fungsi untuk memuat daftar kota dari API myquran
    async function loadCities() {
      const citySelect = document.getElementById("citySelect");
      try {
        const response = await fetch("https://api.myquran.com/v2/sholat/kota/semua");
        const data = await response.json();
        citiesData = data.data;
        citySelect.innerHTML = "";
        data.data.forEach(city => {
          citySelect.innerHTML += `<option value="${city.id}">${city.lokasi}</option>`;
        });
      } catch (error) {
        console.error("Gagal mengambil daftar kota:", error);
      }
    }

    // Fungsi untuk menangani perubahan seleksi dan mengambil jadwal sholat
    async function handleSelectionChange() {
      const year = document.getElementById("yearSelect").value;
      const month = document.getElementById("monthSelect").value;
      const citySelect = document.getElementById("citySelect");
      const cityId = citySelect.value;
      const cityName = citySelect.options[citySelect.selectedIndex]?.text || "";
      const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
      const monthName = months[parseInt(month) - 1];
      document.getElementById("selectedInfo").textContent = `Jadwal Sholat untuk ${cityName} Bulan ${monthName} Tahun ${year}`;
      if (year && month && cityId) {
        await fetchPrayerTimes(cityId, year, month);
      }
    }

    // Fungsi untuk mengambil jadwal sholat
    async function fetchPrayerTimes(cityId, year, month) {
      try {
        document.getElementById("loadingIndicator").style.display = "block";
        const response = await fetch(`https://api.myquran.com/v2/sholat/jadwal/${cityId}/${year}/${month}`);
        if (!response.ok) throw new Error("HTTP error " + response.status);
        const data = await response.json();
        if (data.status) {
          displaySchedule(data.data.jadwal);
        } else {
          throw new Error("Data tidak tersedia");
        }
      } catch (error) {
        console.error("Error fetching jadwal:", error);
        alert("Terjadi kesalahan saat mengambil jadwal sholat");
      } finally {
        document.getElementById("loadingIndicator").style.display = "none";
      }
    }

    // Fungsi untuk menampilkan jadwal sholat
    function displaySchedule(schedule) {
      const container = document.getElementById("scheduleContainer");
      container.innerHTML = "";
      const today = new Date();
      const formattedToday = today.getDate();
      schedule.forEach(day => {
        const match = day.tanggal.match(/\d+/);
        const dayNumber = match ? parseInt(match[0]) : NaN;
        const isToday = dayNumber === formattedToday;
        container.innerHTML += `
          <tr class="${isToday ? 'highlight-today' : ''}">
            <td>${day.tanggal}</td>
            <td>${day.imsak}</td>
            <td>${day.subuh}</td>
            <td>${day.terbit}</td>
            <td>${day.dhuha}</td>
            <td>${day.dzuhur}</td>
            <td>${day.ashar}</td>
            <td>${day.maghrib}</td>
            <td>${day.isya}</td>
          </tr>`;
      });
    }
  </script>
</body>
</html>
