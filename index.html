<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jadwal Sholat & Imsakiyah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />


</head>
<body>
  <header class="header-section text-center">
    <h1>Jadwal Sholat & Imsakiyah</h1>
    <p>Informasi jadwal sholat dan imsakiyah berdasarkan kota/kabupaten di Indonesia</p>
  </header>
  <div class="container mt-4">
    <div class="view-mode text-center mb-3">
      <button class="view-option" data-view="daily" style="background: var(--header-bg-color); color: var(--header-text-color);">HARI</button>
      <button class="view-option" data-view="monthly">BULAN</button>
      <label for="citySelect" class="form-label ms-3" style="display: inline-block;">Pilih Kota:</label>
      <select id="citySelect" class="form-select" style="display: inline-block; width: auto;"></select>
    </div>
    <p id="selectedInfo" class="text-center fw-bold mt-3" style="animation: pulse 2s infinite;"></p>
  </div>
  <div class="container mt-3">
    <div id="loadingIndicator" class="text-center" style="display: none;">
      <div class="spinner-border" role="status"></div>
    </div>
    <div class="table-responsive" id="monthlyTable" style="display: none;">
      <table class="table table-bordered text-center">
        <thead class="sticky-header">
          <tr>
            <th>Tanggal</th>
            <th>Imsak</th>
            <th>Subuh</th>
            <th>Terbit</th>
            <th>Dhuha</th>
            <th>Dzuhur</th>
            <th>Ashar</th>
            <th>Maghrib</th>
            <th>Isya</th>
          </tr>
        </thead>
        <tbody id="scheduleContainer"></tbody>
      </table>
    </div>
    <div class="daily-schedule" id="dailySchedule" style="display: block;">
      <div id="runningText"></div>
      <div id="countdownText"></div>
    </div>
  </div>

  <!-- Library JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
