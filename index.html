<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jadwal Sholat & Imsakiyah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <style>
    /* CSS Variables for Light and Dark Modes */
    :root {
      --bg-color: #f0f4f8;
      --text-color: #212529;
      --header-bg-color: #28a745;
      --header-bg-alt: #1e7e34;
      --header-text-color: #ffffff;
      --table-header-bg-color: #28a745;
      --table-header-text-color: #ffffff;
      --table-row-bg-color: #f8f9fa;
      --table-row-text-color: #212529;
      --highlight-bg-color: #28a745;
      --highlight-text-color: #ffffff;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #e9ecef;
      --header-bg-color: #1c7c54;
      --header-bg-alt: #145f3f;
      --header-text-color: #ffffff;
      --table-header-bg-color: #1c7c54;
      --table-header-text-color: #ffffff;
      --table-row-bg-color: #2d2d2d;
      --table-row-text-color: #e9ecef;
      --highlight-bg-color: #34c759;
      --highlight-text-color: #ffffff;
    }

    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, var(--bg-color), #e0e7ff);
      color: var(--text-color);
      font-family: 'Roboto', sans-serif;
      transition: background 0.5s ease, color 0.3s ease;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background: linear-gradient(45deg, var(--bg-color), #e0e7ff); }
      25% { background: linear-gradient(45deg, #e0e7ff, #d1e3ff); }
      50% { background: linear-gradient(45deg, #d1e3ff, #e0e7ff); }
      75% { background: linear-gradient(45deg, #e0e7ff, var(--bg-color)); }
      100% { background: linear-gradient(45deg, var(--bg-color), #e0e7ff); }
    }
    [data-theme="dark"] body {
      background: linear-gradient(45deg, var(--bg-color), #1e1e1e);
      animation: darkGradientBG 15s ease infinite;
    }
    @keyframes darkGradientBG {
      0% { background: linear-gradient(45deg, var(--bg-color), #1e1e1e); }
      25% { background: linear-gradient(45deg, #1e1e1e, #2d2d2d); }
      50% { background: linear-gradient(45deg, #2d2d2d, #1e1e1e); }
      75% { background: linear-gradient(45deg, #1e1e1e, var(--bg-color)); }
      100% { background: linear-gradient(45deg, var(--bg-color), #1e1e1e); }
    }

    /* Header Section */
    .header-section {
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 15px;
      background: linear-gradient(45deg, var(--header-bg-color), var(--header-bg-alt));
      color: var(--header-text-color);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: headerPulse 5s ease infinite;
    }
    @keyframes headerPulse {
      0% { box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }
      50% { box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); }
      100% { box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }
    }
    .header-section h1 {
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease;
    }
    .header-section:hover h1 {
      transform: scale(1.05);
    }

    /* Table Container */
    .table-responsive {
      max-height: 60vh;
      overflow-x: auto;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transition: box-shadow 0.3s ease;
    }
    .table-responsive:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    /* Sticky Header */
    thead.sticky-header {
      position: sticky;
      top: 0;
      z-index: 2;
      background: linear-gradient(45deg, var(--table-header-bg-color), var(--header-bg-alt));
      color: var(--table-header-text-color);
      animation: headerGradient 10s ease infinite;
    }
    @keyframes headerGradient {
      0% { background: linear-gradient(45deg, var(--table-header-bg-color), var(--header-bg-alt)); }
      50% { background: linear-gradient(45deg, var(--header-bg-alt), var(--table-header-bg-color)); }
      100% { background: linear-gradient(45deg, var(--table-header-bg-color), var(--header-bg-alt)); }
    }
    .sticky-header th {
      padding: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Table Styles */
    .table {
      margin-bottom: 0;
      font-size: 14px;
      border-collapse: separate;
      border-spacing: 0;
    }
    .table th,
    .table td {
      vertical-align: middle;
      padding: 1rem;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
    .table tbody tr {
      background: linear-gradient(135deg, var(--table-row-bg-color), #e9ecef);
      color: var(--table-row-text-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }
    .table tbody tr:hover {
      background: linear-gradient(135deg, #e9ecef, var(--table-row-bg-color));
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .highlight-today td {
      background: linear-gradient(45deg, var(--highlight-bg-color), #34c759);
      color: var(--highlight-text-color);
      font-weight: bold;
      animation: highlightPulse 2s ease infinite;
    }
    @keyframes highlightPulse {
      0% { box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2); }
      50% { box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.3); }
      100% { box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2); }
    }

    /* Dropdown Styling */
    .form-select {
      border-radius: 25px;
      padding: 10px 15px;
      border: 2px solid var(--header-bg-color);
      transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    }
    .form-select:focus {
      border-color: var(--header-bg-alt);
      box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
      transform: scale(1.02);
      outline: none;
    }
    .form-label {
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .form-label:hover {
      color: var(--header-bg-color);
    }

    /* Select2 Styling */
    .select2-container--default .select2-selection--single {
      height: 38px;
      padding: 5px;
      border-radius: 25px;
      border: 2px solid var(--header-bg-color);
      background: var(--bg-color);
      transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    }
    .select2-container--default .select2-selection--single:hover {
      border-color: var(--header-bg-alt);
      box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
      transform: scale(1.02);
    }
    .select2-container--default .select2-selection__rendered {
      color: var(--text-color);
    }
    .select2-container--default .select2-dropdown {
      background: var(--bg-color);
      border: 2px solid var(--header-bg-color);
      border-radius: 15px;
    }
    .select2-container--default .select2-results__option {
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }
    .select2-container--default .select2-results__option--highlighted {
      background: var(--highlight-bg-color);
      color: var(--highlight-text-color);
    }

    /* Spinner */
    .spinner-border {
      width: 50px;
      height: 50px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--header-bg-color);
      animation: spin 1s linear infinite, pulseSpinner 1.5s ease infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulseSpinner {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .table { font-size: 12px; }
      .header-section h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <header class="header-section text-center">
    <h1>Jadwal Sholat & Imsakiyah</h1>
    <p>Informasi jadwal sholat dan imsakiyah berdasarkan kota/kabupaten di Indonesia</p>
  </header>
  <div class="container mt-4">
    <div class="row g-3">
      <div class="col-6 col-md-3">
        <label for="yearSelect" class="form-label">Tahun :</label>
        <select id="yearSelect" class="form-select"></select>
      </div>
      <div class="col-6 col-md-3">
        <label for="monthSelect" class="form-label">Bulan :</label>
        <select id="monthSelect" class="form-select"></select>
      </div>
      <div class="col-12 col-md-6">
        <label for="citySelect" class="form-label">Pilih Kota/Kab Anda :</label>
        <select id="citySelect" class="form-select"></select>
      </div>
    </div>
    <p id="selectedInfo" class="text-center fw-bold mt-3"></p>
  </div>
  <div class="container mt-3">
    <div id="loadingIndicator" class="text-center" style="display: none;">
      <div class="spinner-border" role="status"></div>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead class="sticky-header">
          <tr>
            <th>Tanggal</th>
            <th>Imsak</th>
            <th>Subuh</th>
            <th>Terbit</th>
            <th>Dhuha</th>
            <th>Dzuhur</th>
            <th>Ashar</th>
            <th>Maghrib</th>
            <th>Isya</th>
          </tr>
        </thead>
        <tbody id="scheduleContainer"></tbody>
      </table>
    </div>
  </div>

  <!-- Library JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    let citiesData = [];

    async function reverseGeocode(lat, lon) {
      try {
        const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10`;
        const response = await fetch(url, { headers: { "User-Agent": "Mozilla/5.0 (compatible; jadwal-sholat/1.0)" } });
        if (!response.ok) throw new Error("Reverse geocoding error " + response.status);
        const data = await response.json();
        return data.address?.county || data.address?.city || data.address?.town || null;
      } catch (err) {
        console.error("Reverse geocoding error:", err);
        return null;
      }
    }

    function normalizeName(name) {
      return name.toUpperCase().replace(/^(CITY OF\s+|KOTA\s+|KAB\.\s+)/, "").trim();
    }

    function getUserLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) return reject(new Error('Geolocation tidak didukung'));
        navigator.geolocation.getCurrentPosition(
          async (position) => {
            const { latitude, longitude } = position.coords;
            const candidateName = await reverseGeocode(latitude, longitude);
            if (candidateName && citiesData.length > 0) {
              const candidateNormalized = normalizeName(candidateName);
              const exactMatches = citiesData.filter(city => normalizeName(city.lokasi) === candidateNormalized);
              if (exactMatches.length > 0) return resolve(exactMatches[0].id);
              const substringMatches = citiesData.filter(city => {
                const lokasiNormalized = normalizeName(city.lokasi);
                return lokasiNormalized.includes(candidateNormalized) || candidateNormalized.includes(lokasiNormalized);
              });
              if (substringMatches.length > 0) resolve(substringMatches[0].id);
              else reject(new Error("Tidak ditemukan kota yang cocok"));
            } else reject(new Error("Data reverse geocode kosong"));
          },
          (error) => reject(error)
        );
      });
    }

    document.addEventListener("DOMContentLoaded", async function () {
      const today = new Date();
      const currentYear = today.getFullYear();
      const currentMonth = String(today.getMonth() + 1).padStart(2, '0');

      initializeYearSelect(currentYear);
      initializeMonthSelect();
      await loadCities();

      document.getElementById("yearSelect").value = currentYear;
      document.getElementById("monthSelect").value = currentMonth;

      $('#yearSelect').select2({ placeholder: "Pilih Tahun", allowClear: true, width: '100%' });
      $('#monthSelect').select2({ placeholder: "Pilih Bulan", allowClear: true, width: '100%' });
      $('#citySelect').select2({ placeholder: "Pilih Kota/Kabupaten", allowClear: true, width: '100%' });

      try {
        const cityId = await getUserLocation();
        $("#citySelect").val(cityId).trigger('change');
      } catch (error) {
        console.log('Default ke Bekasi:', error);
        $("#citySelect").val("1221").trigger('change');
      }

      $('#yearSelect, #monthSelect, #citySelect').on('change', handleSelectionChange);
      setTheme();
      handleSelectionChange();
    });

    function setTheme() {
      const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
      document.documentElement.setAttribute("data-theme", prefersDarkScheme ? "dark" : "light");
    }

    function initializeYearSelect(startYear) {
      const yearSelect = document.getElementById("yearSelect");
      for (let year = startYear; year <= startYear + 5; year++) {
        yearSelect.innerHTML += `<option value="${year}">${year}</option>`;
      }
    }

    function initializeMonthSelect() {
      const monthSelect = document.getElementById("monthSelect");
      const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
      months.forEach((name, index) => {
        monthSelect.innerHTML += `<option value="${String(index + 1).padStart(2, '0')}">${name}</option>`;
      });
    }

    async function loadCities() {
      const citySelect = document.getElementById("citySelect");
      try {
        const response = await fetch("https://api.myquran.com/v2/sholat/kota/semua");
        const data = await response.json();
        citiesData = data.data;
        citySelect.innerHTML = "";
        data.data.forEach(city => {
          citySelect.innerHTML += `<option value="${city.id}">${city.lokasi}</option>`;
        });
      } catch (error) {
        console.error("Gagal mengambil daftar kota:", error);
      }
    }

    async function handleSelectionChange() {
      const year = document.getElementById("yearSelect").value;
      const month = document.getElementById("monthSelect").value;
      const citySelect = document.getElementById("citySelect");
      const cityId = citySelect.value;
      const cityName = citySelect.options[citySelect.selectedIndex]?.text || "";
      const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
      const monthName = months[parseInt(month) - 1];
      document.getElementById("selectedInfo").textContent = `Jadwal Sholat untuk ${cityName} dan Sekitarnya Bulan ${monthName} Tahun ${year}`;
      if (year && month && cityId) await fetchPrayerTimes(cityId, year, month);
    }

    async function fetchPrayerTimes(cityId, year, month) {
      try {
        document.getElementById("loadingIndicator").style.display = "block";
        const response = await fetch(`https://api.myquran.com/v2/sholat/jadwal/${cityId}/${year}/${month}`);
        if (!response.ok) throw new Error("HTTP error " + response.status);
        const data = await response.json();
        if (data.status) displaySchedule(data.data.jadwal);
        else throw new Error("Data tidak tersedia");
      } catch (error) {
        console.error("Error fetching jadwal:", error);
        alert("Terjadi kesalahan saat mengambil jadwal sholat");
      } finally {
        document.getElementById("loadingIndicator").style.display = "none";
      }
    }

    function displaySchedule(schedule) {
      const container = document.getElementById("scheduleContainer");
      container.innerHTML = "";
      const today = new Date();
      const formattedToday = today.getDate();
      schedule.forEach(day => {
        const match = day.tanggal.match(/\d+/);
        const dayNumber = match ? parseInt(match[0]) : NaN;
        const isToday = dayNumber === formattedToday;
        container.innerHTML += `
          <tr class="${isToday ? 'highlight-today' : ''}">
            <td>${day.tanggal}</td>
            <td>${day.imsak}</td>
            <td>${day.subuh}</td>
            <td>${day.terbit}</td>
            <td>${day.dhuha}</td>
            <td>${day.dzuhur}</td>
            <td>${day.ashar}</td>
            <td>${day.maghrib}</td>
            <td>${day.isya}</td>
          </tr>`;
      });
    }
  </script>
</body>
</html>
